paths:
  /combustiveis:
    get:
      tags:
      - combustiveis
      summary: Retorna os tipos de combustíveis cadastrados
      operationId: getCombustiveis
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: Filtrar pelo id do combustível
        - in: query
          name: nome
          schema:
            type: string
          description: Filtrar pelo nome do combustível
        - in: query
          name: offset
          schema:
            type: integer
          description: O número de itens a serem ignorados antes de começar a coletar o conjunto de resultados
        - in: query
          name: limit
          schema:
            type: integer
          description: Número de itens a serem retornados
      responses:
        200:
          description: status ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Combustivel'
        404:
          description: Nenhum combustível encontrado
          content: {}
    post:
      tags:
      - combustiveis
      summary: Adiciona um novo tipo de combustível
      operationId: addCombustivel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Combustivel'
        required: true
      responses:
        200:
          description: Combustível cadastrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Combustivel'
        400:
          description: Verifique os campos e tente novamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /combustiveis/{id}:
    put:
      tags:
      - combustiveis
      summary: Atualizar um tipo de combustível
      operationId: updateCombustivel
      parameters:
      - name: id
        in: path
        description: name that need to be updated
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Combustivel'
        required: true
      responses:
        200:
          description: Combustível atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Combustivel'
        400:
          description: Verifique os campos e tente novamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /carros:
    get:
      tags:
      - carros
      summary: Retorna os carros cadastrados
      operationId: getCarros
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: available
            enum:
            - available
            - pending
            - sold
      responses:
        200:
          description: status ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carro'
        400:
          description: Invalid status value
          content: {}
  /enderecos:
    get:
      tags:
      - enderecos
      summary: Retorna os endereços cadastrados
      operationId: getEnderecos
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: O número de itens a serem ignorados antes de começar a coletar o conjunto de resultados
        - in: query
          name: limit
          schema:
            type: integer
          description: Número de itens a serem retornados
      responses:
        200:
          description: pesquisa realizada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Endereco'
        404:
          description: Nenhum endereço encontrado
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      tags:
      - enderecos
      summary: Cria um endereço
      description: Cria o endereço na base de dados.
      operationId: createEndereco
      requestBody:
        description: Objeto de endereço
        content:
          application/json::
            schema:
              $ref: '#/components/schemas/Endereco'
        required: true
      responses:
        200:
          description: Endereço criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endereco'
        400:
          description: Erro ao inserir endereço
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        500:
          description: Erro interno não identificado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /enderecos/{id}:
    get:
      tags:
      - enderecos
      summary: Retorna o endereço com o Id informado
      operationId: getEndereco
      parameters:
      - name: id
        in: path
        description: Id informado para busca
        required: true
        schema:
          type: number
      responses:
        200:
          description: pesquisa realizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endereco'
        404:
          description: Nenhum endereço encontrado para o Id informado
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        500:
          description: Erro interno não identificado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      tags:
      - enderecos
      summary: Atualizar os dados do endereço
      operationId: updateEndereco
      parameters:
      - name: id
        in: path
        description: Id do endereço que irá ser alterado
        required: true
        schema:
          type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Endereco'
        required: true
      responses:
        200:
          description: Endereço atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endereco'
        400:
          description: Erro ao atualizar endereço
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        404:
          description: Nenhum endereço encontrado
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        500:
          description: Erro interno não identificado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      tags:
      - enderecos
      summary: Exclui o endereço com o Id informado
      operationId: deleteEndereco
      parameters:
      - name: id
        in: path
        description: Id do endereço que irá ser excluído
        required: true
        schema:
          type: number
      responses:
        200:
          description: Endereço excluído com sucesso
        400:
          description: Erro ao excluir endereço
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        404:
          description: Nenhum endereço encontrado
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        500:
          description: Erro interno não identificado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /promocoes:
    get:
      tags:
      - promocoes
      summary: Retorna as promoções cadastrados
