      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        endereco:
          $ref: '#/components/schemas/Endereco'
    Marca:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
    Telefone:
      type: object
      properties:
        id:
          type: integer
          format: int64
        numero:
          type: string
    TipoPessoa:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
    GrupoPessoa:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
    Status:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
    Endereco:
      type: object
      properties:
        id:
          type: integer
          format: int64
        cep:
          type: string
        bairro:
          type: string
        numero:
          type: string
        cidade:
          type: string
        estado:
          type: string
    Promocao:
      type: object
      properties:
        id:
          type: integer
          format: int64
