      type: object
      properties:
        id:
          type: integer
          format: int64
        placa:
          type: string
        modelo:
          type: string
        ano:
          type: integer
          format: int32
        cor:
          type: string
        descricao:
          type: string
        combustivel:
          $ref: '#/components/schemas/Combustivel'
        classe:
          $ref: '#/components/schemas/Classe'
        marca:
          $ref: '#/components/schemas/Marca'
        filial:
          $ref: '#/components/schemas/Filial'
    Classe:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
    Filial:
